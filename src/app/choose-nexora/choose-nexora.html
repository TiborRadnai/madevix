<section class="choose-nexora-section">
  <div class="container py-5">
    <h2 class="text-center mb-5">Miért válassza a Nexorát?</h2>
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-lg-4" *ngFor="let card of cards">
        <div class="card h-100">
          <div class="card-body text-center">
            <div class="icon fs-1 mb-3">{{ card.icon }}</div>
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
