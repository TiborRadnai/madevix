<section class="contact-form-section" id="form">
  <div class="form-grid">
    <div class="form-intro">
      <h2>Írj nekünk!</h2>
      <p>
        Van egy ötleted, amit megvalósítanál?<br>
        Egy weboldal, ami méltó lenne hozzád?<br>
        <strong>Írj bátran! Válaszolunk.</strong>
      </p>
      <img src="assets/images/contact/contactUs.webp" alt="Kapcsolat illusztráció" class="intro-image">      
    </div>    
    <div class="form-wrapper">
      <h2>Kapcsolatfelvétel</h2>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
          <label>
            Név
            <input id="name" type="text" name="name" [(ngModel)]="formData.name" required autocomplete="name">
          </label>
          <label>
            E-mail
            <input id="email" type="email" name="email" [(ngModel)]="formData.email" required autocomplete="email">
          </label>
          <label>
            Telefonszám (opcionális)
            <input id="phone" type="tel" name="phone" [(ngModel)]="formData.phone">
          </label>
          <label>
            Üzenet
            <textarea id="message" name="message" [(ngModel)]="formData.message" required minlength="10" autocomplete="off"></textarea>
          </label>
          <div class="gdpr">
            <input id="gdpr" type="checkbox" name="gdpr" [(ngModel)]="formData.gdpr" required>
            <label for="gdpr">
              Elfogadom az <a href="/privacyPolicy" target="_blank">adatkezelési tájékoztatót.</a>
            </label>
          </div>
          <button type="submit">Üzenet küldése</button>
        </form>
    </div>
  </div>

  <div class="popup" *ngIf="showPopup">
    <div class="popup-content">
      <button class="close-btn" (click)="closePopup()">×</button>
      <h2>Köszönjük, hogy írtál!</h2>
      <p>Üzeneted megérkezett. Hamarosan személyesen válaszolunk, és meglátjuk, hogyan tudunk segíteni.</p>
    </div>
  </div>  
</section>
