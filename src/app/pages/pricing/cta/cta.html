<section class="cta-section">
  <h3 class="cta-title">{{ 'cta.title' | translate }}</h3>
  <p class="cta-subtitle">{{ 'cta.subtitle' | translate }}</p>
  <div class="cta-buttons">
    <a [routerLink]="['/website']" fragment="order" class="cta-primary">{{ 'cta.primary' | translate }}</a>
    <a [routerLink]="['/contact']" fragment="form" class="cta-secondary">{{ 'cta.secondary' | translate }}</a>
  </div>
</section>
