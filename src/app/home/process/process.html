<section class="process-section">
  <h2 class="process-title">{{ 'process.title' | translate }}</h2>

  <div class="process-card">
    <div class="process-columns">
      <div class="process-column" *ngFor="let column of [0, 1]">
        <div class="process-item" *ngFor="let step of steps.slice(column * (steps.length / 2), (column + 1) * (steps.length / 2))">
          <div class="step-header">
            <i class="step-icon" [class]="step.icon"></i>
            <h3 class="step-title">{{ step.title | translate }}</h3>
          </div>
          <p class="step-description">{{ step.description | translate }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
