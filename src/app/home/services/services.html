<section class="services-section">
  <h2 class="services-title">{{ 'services.title' | translate }}</h2>

  <div class="services-scroll-container">
    <div class="services-grid">
      <div class="service-card" *ngFor="let service of services" fadeOnScroll [style.backgroundImage]="'url(' + service.image + ')'">
        <div class="service-overlay">
          <i class="service-icon" [class]="service.icon"></i>
          <h3 class="service-title">{{ service.title | translate }}</h3>
          <p class="service-description">{{ service.description | translate }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
